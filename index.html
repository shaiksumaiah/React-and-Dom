<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React DOM Project</title>
  </head>

  <body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/jsx">
      const app = document.getElementById("app");

      // Header component displays a title or default if none provided
      function Header({ title }) {
        return <h1>{title ? title : "Default title"}</h1>;
      }

      // HomePage component with names list and like counter
      function HomePage() {
        // List of names to display
        const names = [
          "Spiderman",
          "Batman",
          "Abu sufyan",
          "Aahil arsalan"
        ];

        // State for likes initially set to 5
        const [likes, setLikes] = React.useState(5);

        // Increment likes by 1
        function handleLike() {
          setLikes(likes + 1);
        }

        // Reset likes to 5
        function resetLikes() {
          setLikes(5);
        }

        return (
          <div>
            <Header title="Welcome to Your First React App!" />
            <ul>
              {names.map((name) => (
                <li key={name}>{name}</li>
              ))}
            </ul>

            {/* Buttons: Like and Reset */}
            <button onClick={handleLike}>Like ({likes})</button>
            <button onClick={resetLikes}>Reset Likes</button>

            {/* Special message if likes exceed 10 */}
            {likes > 10 && <p>You are very popular!</p>}
          </div>
        );
      }

      // Create React root and render HomePage component
      const root = ReactDOM.createRoot(app);
      root.render(<HomePage />);
    </script>
  </body>
</html>
